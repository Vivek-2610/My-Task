<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Scroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 bg-dark-subtle">
        <div class="container align-items-lg-center">
          <div class="logo"><img class="w-100 h-100" src="assets/img/828166_preview.jpg" alt=""></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <div class="burger">
              <span></span>
          </div>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  justify-content-end w-100 align-items-lg-center">
              <li class="nav-item mx-lg-3 Home">
                <a class="nav-link d-inline-block active" aria-current="page" href="#"><span class="position-relative d-inline-block" data-hover="Home"><i class="me-2 bi bi-house"></i>Home</span></a>
              </li>
              <li class="nav-item mx-lg-3 Link ">
                <a class="nav-link d-inline-block position-relative" href="#"><i class="me-2 bi bi-link-45deg"></i>Link</a>
              </li>
              <li class="nav-item mx-lg-3 Contact">
                <a class="nav-link d-inline-block " aria-current="page" href="#"><span data-hover="Contact"><i class="me-2 bi bi-person-lines-fill"></i>Contact</span></a>
              </li>
              <li class="nav-item mx-lg-3 About ">
                <a class="nav-link d-inline-block position-relative" aria-current="page" href="#"><span data-hover="About"><i class="me-2 bi bi-list-columns"></i>About</span></a>
              </li>
              <li class="nav-item mx-lg-3 dropdown">
                <a class="nav-link d-inline-block dropdown-toggle Dropdown position-relative" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section style="height: 2000px;"></section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>
</body>
</html>
